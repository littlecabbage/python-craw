name: 每日自动生成日报

on:
  schedule:
    # 每天早上 9:00 北京时间 (UTC 1:00) 执行
    # cron 格式: 分钟 小时 日 月 星期
    - cron: '0 1 * * *'
  workflow_dispatch:  # 也支持手动触发

jobs:
  generate-reports:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      
      - name: 安装 uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: 安装依赖
        run: |
          uv sync
      
      - name: 安装 Playwright 浏览器
        run: |
          uv run playwright install chromium
          uv run playwright install-deps chromium
      
      - name: 生成日报
        env:
          WECHAT_WEBHOOK_URL: ${{ secrets.WECHAT_WEBHOOK_URL }}
          NOTIFICATION_ENABLED: ${{ secrets.WECHAT_WEBHOOK_URL != '' && 'true' || 'false' }}
        run: |
          uv run python trending_daily.py --zread --github
      
      - name: 上传生成的报告
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: daily-reports-${{ github.run_number }}
          path: |
            reports/*.md
            reports/*.html
          retention-days: 30
      
      - name: 提交报告到仓库（可选）
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add reports/
          git diff --staged --quiet || git commit -m "自动生成日报: $(date +'%Y-%m-%d')"
          git push || echo "没有新文件需要提交或推送失败"
        continue-on-error: true

